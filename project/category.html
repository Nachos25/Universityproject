<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ваще класс</title>
    <link rel="stylesheet" href="style-shared.css" />
    <link rel="stylesheet" href="style-category.css " />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>

  <body>
    <div id="headerContainer"></div>

    <div class="container">
      <section class="top-layout">
        <div class="root">
          <div class="symbol"><span class="material-symbols-outlined">home</span></div>
          <span class="material-symbols-outlined">chevron_right</span>
          <p>Техніка</p>
          <span class="material-symbols-outlined">chevron_right</span>
          <p>Переферія</p>
          <span class="material-symbols-outlined">chevron_right</span>
          <p>Миші</p>
        </div>

        <h1 class="category-name">Миші</h1>
      </section>

      <section class="card">

        
        <div class="category-settings">
          <div class="selected-filters">вибрані фільтри</div>
          <div class="settings">(за рейтингом)</div>
        </div>
        <div class="content">
          <div id="filterContainer"></div>
          <div id="itemsContainer"></div>
        </div>
      </section>
    </div>

    <section class="hero-section">
      <h1 class="ahuet">категорія ахуеть</h1>
    </section>

    <div id="footerContainer"></div>
    <script src="script.js"></script>
  </body>
</html>
