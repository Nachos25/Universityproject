<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ваще класс</title>
    <link rel="stylesheet" href="{% static 'main/css/shared/style-default.css' %}?version={% now 'U'%}" />
    <link rel="stylesheet" href="{% static 'main/css/shared/style-header.css' %}?version={% now 'U'%}" />
    <link rel="stylesheet" href="{% static 'main/css/shared/style-footer.css' %}?version={% now 'U'%}" />
    <link rel="stylesheet" href="{% static 'main/css/styles/style-cart.css' %}?version={% now 'U'%}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>

  <body>
    <div id="headerContainer">
      {% include "included_templates/header.html" with user=user %}
    </div>

    <div class="container">
      <section class="display">
        <div class="items-display">
          <span>Кошик</span>
          <div class="cart-item">
            <img src="https://img.jabko.ua/image/cache/catalog/products/2023/09/122253/1 (2)-400x400.jpg.webp" />
            <div class="item-info">
              <a href="#" class="item-link">Смартфон Samsung Galaxy Fold 5 12/512GB (Icy Blue) (Global)</a>
              <div class="pricing">
                <div class="price-box">
                  <span class="price">999999 грн</span>
                </div>
                <div class="old-price-box">
                  <span class="price">1000000 грн</span>
                </div>
              </div>
            </div>
            <div class="remove-button">
              <span class="material-symbols-outlined symbol">delete</span>
            </div>
          </div>
        </div>
        <div class="total">
          <span>Сума всіх товарів кошика:</span>
          <span>999 грн</span>
        </div>
        <div class="confirmation">
          <button class="buy">
            <div class="symbol">
              <span class="material-symbols-outlined cart-icon">shopping_cart</span>
            </div>
            <h1>Купити</h1>
          </button>
          <button class="credit-buy">
            <div class="symbol">
              <span class="material-symbols-outlined cart-icon">shopping_cart</span>
            </div>
            <h1>В кредит</h1>
          </button>
        </div>

      </section>
    </div>

    <div id="footerContainer">
      {% include "included_templates/footer.html" %}
    </div>
    <script src="{% static 'main/js/search_func.js' %}?version={% now 'U'%}"></script>
    <script src="{% static 'main/js/check_cart.js' %}?version={% now 'U'%}"></script>
    <script src="{% static 'main/js/show-items-from-cart.js' %}?version={% now 'U'%}"></script>
    <script src="{% static 'main/js/category.js' %}?version={% now 'U'%}"></script>
  </body>
</html>
